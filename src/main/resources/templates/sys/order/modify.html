<!--标题区-->
<div th:replace="sys/top"></div>

<!--菜单区-->
<div th:replace="sys/menu"></div>




<div class="content">

    <div class="header">

        <h1 class="page-title">订单修改</h1>
    </div>



    <div class="container-fluid">
        <div class="row-fluid">


            <div class="well">
                <form id="tab2" action="/sys/order/modify" method="post">
                    <input type="hidden" name="orderid" th:value="${entity.orderid}">

                    <label>收货人姓名</label>
                    <input type="text" name="receivename" class="input-xlarge" th:value="${entity.receivename}">
                    <label>地区/省份</label>
                    <input type="text" name="province" class="input-xlarge" th:value="${entity.province}">
                    <label>详细地址</label>
                    <input type="text" name="address" class="input-xlarge" th:value="${entity.address}">
                    <label>电话号</label>
                    <input type="text" name="tel" class="input-xlarge" th:value="${entity.tel}">





                    <div>
                        <button class="btn btn-primary">确认提交</button>
                    </div>
                </form>

            </div>

            <div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">Delete Confirmation</h3>
                </div>
                <div class="modal-body">

                    <p class="error-text"><i class="icon-warning-sign modal-icon"></i>Are you sure you want to delete
                        the user?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                    <button class="btn btn-danger" data-dismiss="modal">Delete</button>
                </div>
            </div>


            <!--尾部区-->
            <div th:replace="sys/footer"></div>

        </div>
    </div>
</div>


<script src="/sys/lib/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript">
    $("[rel=tooltip]").tooltip();
    $(function () {
        $('.demo-cancel-click').click(function () {
            return false;
        });
    });
</script>
